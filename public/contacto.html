<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
        <link rel="stylesheet" href="./assets/styles/styles.css" />
        <link rel="stylesheet" href="./assets/styles/contacto.css">
        <script src="./assets/scripts/main.js" defer></script>
        <script src="./assets/scripts/contacto.js" defer></script>

        <title>Contacto Smart Harvest</title>
    </head>
    <body>
        <main id="main">
            <header class="header" id="header">
                <section>
                    <div class="logo">
                        <img src="./favicon.svg" alt="logo" />
                        <h1>SmartHarvest</h1>
                    </div>

                    <nav class="nav" id="nav">
                        <ul>
                            <li>
                                <a href="#"> Contacto </a>
                            </li>
                            <li>
                                <a href="#"> Nosotros </a>
                            </li>
                        </ul>
                    </nav>

                    <a href="./" class="contact-button">Cont√°ctanos</a>
                    <button id="menu-button"></button>
                </section>
            </header>

            <section class="hero full-hero">
                <form id="form">
                  <img src="./favicon.svg" alt="smartharvest">
                  <h1>Registrate</h1>
                  <div>
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" required>
                  </div>
                  <div>
                    <label for="email">Correo</label>
                    <input type="email" id="email" name="email" required>
                  </div>
                  <div>
                    <label for="description">Description</label>
                    <textarea id="description" name="description" required></textarea>
                  </div>
                  <button>Registrarse</button>
                </form>
            </section>
        </main>
    </body>
</html>
